<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arhaan Girdhar - Progress</title>
    <link rel="Icon" type="image/png" href="assets/favicon.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/progress.css">
    <link rel="stylesheet" href="https://unpkg.com/github-calendar/dist/github-calendar-responsive.css" />

</head>

<body>
    <!-- Include header navigation -->
    <header>
        <div class="header-logo">
            <img src="assets/logo.png" alt="Logo of Arhaan Girdhar">
            <h1>Arhaan Girdhar</h1>
        </div>
        <nav>
            <!-- Hamburger menu button -->
            <div class="menu-btn" id="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="CV.html">CV</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="progress.html">Progress</a></li>
            </ul>
        </nav>
    </header>


    <main>

        <div class="experience-container">
            <!-- Commit Activity Chart Section -->
            <div class="chart-container">
                <div class="progress-title">
                    <h2>Commit Activity</h2>
                </div>
                <canvas id="gitProgressChart"></canvas>
            </div>

            <!-- GitHub Calendar Section -->
            <div class="github-calendar-container">
                <div class="progress-title">
                    <h2>Git Calendar</h2>
                </div>
                <div class="github-calendar"></div>
            </div>

            <!-- LeetCode Score Section -->
            <div class="leetcode-score-container">
                <div class="progress-title">
                    <h2>LeetCode Score</h2>
                </div>
                <div class="leetcode-score" id="leetcode-score">
                    <!-- LeetCode Symbol and Link -->
                    <a href="https://leetcode.com/arhaan17/" target="_blank">
                        <img src="assets/leetcodelogo.png" alt="LeetCode Logo" style="width: 40px; height: 40px; vertical-align: middle; margin-right: 10px;">
                    </a>
                    <p>Total Problems Solved: 80</p>
                    <p>Easy: 33 | Medium: 38 | Hard: 9</p>
                </div>
            </div>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Arhaan Girdhar. All rights reserved.</p>
    </footer>

    <script src="scripts/progress.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/github-calendar/dist/github-calendar.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Commit Activity Chart
            const commitData = [56,187,236,199,289,1]; // Data for commits per month
            const maxCommit = Math.max(...commitData);
            const yMax = maxCommit + 10;
        
            const ctx = document.getElementById('gitProgressChart').getContext('2d');
            const gitProgressChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["   _   ", "December ' 24","January ' 25", "February ' 25","March ' 25","April ' 25 "],
                    datasets: [{
                        label: 'Commits per Month',
                        data: commitData,
                        borderColor: '#00aaff',
                        backgroundColor: 'rgba(0, 170, 255, 0.2)',
                        borderWidth: 2,
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#00aaff',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMax: yMax,
                            ticks: {
                                color: '#ffffff'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#ffffff'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        
            // GitHub Calendar Integration
            GitHubCalendar(".github-calendar", "17Arhaan", {
                responsive: false,
                global_stats: false,
                summary_text: '',
                theme: {
                    background: '#2c2c2c',
                    text: '#f5f5f5',
                    level0: '#444444',
                    level1: '#4a90e2',
                    level2: '#3d9970',
                    level3: '#ff8c00',
                    level4: '#d9534f'
                }
            });
        });
        
    </script>
</body>

</html>
