<html lang="en">
<head>

    <link rel="Icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="assets/logo.png" alt="Logo of Arhaan Girdhar">
            <h1>Arhaan Girdhar</h1>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="CV.html">CV</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="progress.html">Progress</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h2></h2>
            <p>Please fill out the form below, and I'll get back to you soon.</p>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loading-spinner"></div>

            <!-- Google Form Embed -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeeUaMjWfLeMCGzbygYWd2PHF_RcojSyyNznI8b46vN2dgvKg/viewform?embedded=true" id="google-form" onload="onFormLoad()"></iframe>

            <div class="social-links">
                <a href="https://twitter.com/Arrhhaan" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/arhaan17" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/17arhaan" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Arhaan Girdhar. All rights reserved.</p>
    </footer>

    <script>
        // Show the loading spinner before the form loads
        function showLoadingSpinner() {
            document.getElementById('loading-spinner').classList.add('show');
        }

        // Hide the loading spinner and make the form visible once the form is loaded
        function onFormLoad() {
            document.getElementById('loading-spinner').classList.remove('show');
            document.getElementById('google-form').classList.add('visible');
        }

        // Trigger loading spinner display when the page loads
        showLoadingSpinner();
    </script>
</body>
</html>
